<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Send JSON through AJAX POST</title>
  </head>
  <body>
    <h1>Send JSON through AJAX POST</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        // Object to send to the Server
        const newObject = {
            name: "Robert",
            age: 30,
            occupation: "Data Analyze Position"
        };  
        
        //Convert this object into a JSON String
        const jsonString = JSON.stringify(newObject);
        
        //From now, I'm going to send `jsonString` to a server.
        
        //create XMLHttpRequest object
        const xhr = new XMLHttpRequest();
        //start to configure the obejct
        //post it to a PHP file
        xhr.open('POST',"receive.php");
        //set the request header to say this will be a JSON payload so you got to tell the server that it's going to receive a JSON
        xhr.setRequestHeader("Content-Type", "application/json");
        //sent off the request as the request payload or request body
        xhr.send(jsonString);

    </script>
  </body>
